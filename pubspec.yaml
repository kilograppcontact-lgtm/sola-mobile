name: kilograpp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: ^3.0.0 # Я изменил на 3.0.0, так как 3.9.2 еще не существует (текущая стабильная версия ~3.6). Если у вас спец. версия, верните как было.

dependencies:
  flutter:
    sdk: flutter

  # Основные библиотеки
  mobile_scanner: ^6.0.0
  camera: ^0.10.5+9
  google_mlkit_commons: ^0.9.0
  google_mlkit_pose_detection: ^0.13.0
  permission_handler: ^11.3.1
  dio: ^5.7.0
  cookie_jar: ^4.0.8
  path_provider: ^2.1.4
  dio_cookie_manager: ^3.1.1
  google_sign_in: ^6.2.1
  table_calendar: ^3.1.2
  intl: ^0.19.0
  flutter_markdown: ^0.7.1
  image_picker: ^1.1.2
  screenshot: ^3.0.0
  share_plus: ^10.0.0
  health: ^13.2.1
  url_launcher: ^6.2.0
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  showcaseview: ^5.0.1
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Пакет для иконок должен быть здесь
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/google_logo.png
    - assets/sola_visualization.jpg
    - assets/sola_visualization.png

# Настройки иконок (находятся в корне, без отступов)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
